<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Rick Paper Scissors</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
      <section>
      <h1>Rick, Pickle, Morty</h1>
      <div id='container'>
          Battle Arena
          <div id="player-img-container">
              <img id="player-img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQmHqjPvCAUMkWmvx3Bs0LhTTyu_Ro8ZoRw_YzMK5iuGFRn0zKM&usqp=CAU">
          </div>
          <div id="computer-img-comtainer">
               <img id="computer-img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQmHqjPvCAUMkWmvx3Bs0LhTTyu_Ro8ZoRw_YzMK5iuGFRn0zKM&usqp=CAU">
          </div>
      </div>
      </section>
      <button id='button-rick'>Rick</button>
      <button id='button-pickle'>Pickle</button>
      <button id='button-morty'>Morty</button>
      <h2 id="result"></h2>
      <div>
      <h2>You: </h2>
      <span id="your-throw"></span>
      <span id="your-score">0</span>
      </div>
      <div>
      <h2>Computer: </h2>
      <span id="computer-throw"></span>
      <span id="computer-score">0</span>
      </div>
      <script type="text/javascript" src="main.js"></script>
  </body>
</html>
